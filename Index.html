<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bliss & Creme</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      color: #4e2a2a;
      background: url('https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
    }

    .main-container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    header {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d6336c;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .menu-item {
      background: #fff0f5;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .qty {
      display: flex;
      align-items: center;
    }

    .qty button {
      background: #ffb6c1;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .qty span {
      width: 25px;
      text-align: center;
      font-size: 1.1em;
      margin: 0 5px;
    }

    .input-group input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #orderBtn {
      padding: 14px;
      background: #d6336c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    #orderBtn:hover {
      background: #b52a56;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <header>Bliss & Creme</header>

    <div class="menu">
      <div class="menu-item">
        <div>Doughnut</div>
        <div class="qty">
          <button onclick="updateQty('doughnut', -1)">‚Äì</button>
          <span id="doughnut">0</span>
          <button onclick="updateQty('doughnut', 1)">+</button>
        </div>
      </div>
      <div class="menu-item">
        <div>Ice Cream</div>
        <div class="qty">
          <button onclick="updateQty('icecream', -1)">‚Äì</button>
          <span id="icecream">0</span>
          <button onclick="updateQty('icecream', 1)">+</button>
        </div>
      </div>
      <div class="menu-item">
        <div>Cupcake</div>
        <div class="qty">
          <button onclick="updateQty('cupcake', -1)">‚Äì</button>
          <span id="cupcake">0</span>
          <button onclick="updateQty('cupcake', 1)">+</button>
        </div>
      </div>
      <div class="menu-item">
        <div>Macaron</div>
        <div class="qty">
          <button onclick="updateQty('macaron', -1)">‚Äì</button>
          <span id="macaron">0</span>
          <button onclick="updateQty('macaron', 1)">+</button>
        </div>
      </div>
    </div>

    <div class="input-group">
      <input type="text" id="name" placeholder="Full Name" />
      <input type="text" id="address" placeholder="Delivery Address" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <button id="orderBtn" onclick="sendToTelegram()">Place Order</button>
    </div>
  </div>

  <script>
    function updateQty(id, delta) {
      const el = document.getElementById(id);
      let num = parseInt(el.innerText) + delta;
      el.innerText = Math.max(0, num);
    }

    function sendToTelegram() {
      const botToken = "7994054680:AAGN-GUylRpwVNbQU4q-ln-tJ--aFKG4C3Y";
      const chatId = "-1002864084906";
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const items = ['doughnut','icecream','cupcake','macaron'];

      if (!name || !address || !phone) {
        alert('Please complete all details.');
        return;
      }

      let text = "üç∞ *New Bliss & Creme Order!*\n\n*Items Ordered:*";
      items.forEach(id => {
        const qty = document.getElementById(id).innerText;
        if (qty > 0) text += `\n‚Ä¢ ${id.charAt(0).toUpperCase() + id.slice(1)}: *${qty}*`;
      });

      text += `\n\n*Customer Info:*\nüë§ ${name}\nüìç ${address}\nüìû ${phone}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: text,
          parse_mode: 'Markdown',
          reply_markup: {
            inline_keyboard: [
              [{ text: "‚úÖ Order Completed", callback_data: "order_done" }]
            ]
          }
        })
      }).then(res => {
        res.ok
          ? alert("üéâ Order placed! We‚Äôll contact you soon.")
          : alert("‚ùå Something went wrong, try again.");
      });
    }
  </script>

</body>
</html>
